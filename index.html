    <link rel="stylesheet" href="src/styles/style.css">

    <script src="./dist/cafe.js"></script>

<body class = "all">
    
    <div class="header">
        <div class = "innerHeader">
            <img class = "logo" src="Drinkly.png">
            <div class="instructions">
                <div>Scroll through menus of your fave coffee
                shops and collect all of the listed items to win the game!</div>

                <div style="color:green">+10 points for every correct item!</div>
                <div style="color:red">-5 points for every incorrect item!</div>
                
            </div>
        

        <a href="https://www.linkedin.com/in/annie-yang-48780175/">
        <img class="linkedin" src="Linkedin.png"> </a>

        <a href="https://github.com/annieyang1993">
        <img class="github" src="github.png"></a>

        <a href="https://www.instagram.com/drinklyrevolution/">
        <img class="instagram" src="Instagram.jpeg" ></a>
        
    </div>

    
    <div class="stats">
        <div class="score"></div>
        <div class="highScore"></div>
        <div class="level">Level: 1</div>
        <div class="time">Time Left: 30</div>
        <div class="NewGame">New Game</div>
        <script>
            const ele = document.querySelector(".NewGame");
            game = null;
            ele.addEventListener('click', ()=>{
                newGame();
            });

        </script>
    </div>
            <marquee direction="left" class="marquee">
                Drinkly
            </marquee>
    </div>
    <div class = "lowerBody">
    <iframe class = "mapFrame" src="map.html"></iframe>
    </div>
    <script>
        scoreView = document.getElementsByClassName("score");
        scoreView[0].innerText = `Score: ${localStorage.getItem('score')}`;
        highScoreView = document.getElementsByClassName("highScore");
        highScoreView[0].innerText = `High Score: ${localStorage.getItem('highScore') ? localStorage.getItem('highScore'): 0}`;
    </script>
    

</body>

</html>
